<nuxt-link :to="`/blog/${this.slug}`">
  <article class="postcard" :class="direction">
    <h2 class="postcard-title">{{ title }}</h2>
    <p class="postcard-date">{{ date }}</p>
    <p class="postcard-tag" v-for="tag in tags">{{ tag }}</p>
    <img class="postcard-image" :src="image" />
  </article>
</nuxt-link>
