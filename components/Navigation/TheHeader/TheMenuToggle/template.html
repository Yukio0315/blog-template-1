<div class="toggle-menu" v-on-clickaway="away">
  <button @click="toggleMenu" v-show="displayMenu">
    <font-awesome-icon icon="times" class="toggle-menu-icon-close" />
  </button>
  <button @click="toggleMenu" v-show="!displayMenu">
    <font-awesome-icon icon="bars" class="toggle-menu-icon-open" />
  </button>
</div>
