<header class="header">
  <div v-if="$mq==='desktop'" class="header-pc-not-fixed">
    <TheHeaderPC :menu="menu" />
  </div>
  <div
    v-if="$mq==='desktop' && scrollY >= scrollYTarget"
    class="header-pc-fixed"
  >
    <TheHeaderPCFixed :menu="menu" />
  </div>
  <div v-if="$mq==='mobile' || $mq==='tablet'" class="header-sp-fixed">
    <TheHeaderSP />
    <nav v-show="displayMenu" class="header-sp-fixed-menu">
      <TheMenuSP :menu="menu" />
    </nav>
  </div>
</header>
