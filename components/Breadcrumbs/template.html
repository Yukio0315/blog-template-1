<v-breadcrumbs :items="items">
  <template v-slot:item="props">
    <v-breadcrumbs-item
      exact
      :disabled="props.item.disabled"
      :to="props.item.href"
      nuxt
    >
      {{ props.item.text }}
    </v-breadcrumbs-item>
  </template>
  <template v-slot:divider>
    <v-icon>mdi-chevron-right</v-icon>
  </template>
</v-breadcrumbs>
