<section class="hero-image">
  <div class="hero-image-video">
    <img :src="keyVisual" class="hero-image-video-dummy" />
    <video
      autoplay
      loop
      muted
      playsinline
      type="video/mp4"
      :poster="keyVisual"
      class="hero-image-video-main"
    >
      <source :src="keyMovie" />
    </video>
    <div class="hero-image-video-wrap"></div>
    <section v-if="$mq==='desktop'" class="hero-image-video-scroll">
      <p class="hero-image-video-scroll-character">SCROLL</p>
      <font-awesome-icon
        icon="chevron-down"
        class="hero-image-video-scroll-arrow-top"
      />
      <font-awesome-icon
        icon="chevron-down"
        class="hero-image-video-scroll-arrow-middle"
      />
      <font-awesome-icon
        icon="chevron-down"
        class="hero-image-video-scroll-arrow-bottom"
      />
    </section>
  </div>
  <TheTopInfoBox class="hero-image-box" />
</section>
